<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="item-grid">
    <app-item class="card-item" *ngFor="let item of getItems()" [item]="item"></app-item>
    <!--<ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button>
        <ion-icon name="add" (click)="addItem()"></ion-icon>
      </ion-fab-button>
    </ion-fab>-->
  </div>
</ion-content>
<app-add-item-menu
  (resize)="doResize($event)"
  [classList]="[searchOpened ? 'search-component-large' : 'search-component-small']"
></app-add-item-menu>
