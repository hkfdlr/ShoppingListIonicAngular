<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
  <ion-searchbar (ionChange)="handleInput($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [classList]="isMobile() ? '' : 'main-desktop'" [fullscreen]="true">
    <div class="grid-align" *ngIf="!showSearchList">
      <div></div>
      <div [ngClass]="['item-grid', isMobile() ? 'grid-mobile' : 'grid-desktop']">
        <app-item
          *ngFor="let item of getItems()"
          [ngClass]="isMobile() ? 'item-mobile' : 'item-desktop'"
          [item]="item"
          (click)="removeItem(item.id)"
        ></app-item>
      </div>
      <div></div>
    </div>
    <div class="grid-align">
      <div></div>
        <app-add-item-menu
          [ngClass]="['item-grid', isMobile() ? 'grid-mobile' : 'grid-desktop']"
          *ngIf="showSearchList"
          [searchText]="searchText"
          [isMobile]="isMobile()"
          ></app-add-item-menu>
      <div></div>
    </div>
  </ion-content>
</ion-content>
